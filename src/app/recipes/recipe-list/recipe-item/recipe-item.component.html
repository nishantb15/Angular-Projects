<a
  style="cursor: pointer;"
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <div class="p list-group-item-text">{{ recipeItem.description }}</div>
  </div>
  <span class="pull-right">
    <img [src]="recipeItem.imagePath" alt="{{ recipeItem.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
